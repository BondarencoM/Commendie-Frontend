<div class="container row justify-content-center">
    <div class="col col-md-8 col-lg-6 ">
        <h1>Add Persona</h1>
        <form>
            <div class="form-group">
                <label for="name">Name as seen on Wikipedia or Wikibase ID</label>
                <input type="text" required class="form-control" id="name" name="name"
                    [(ngModel)]="model.name" (ngModelChange)="updateSugestions()">
            </div>
        </form>
    </div>
</div>

<div class="card-deck d-flex justify-content-center">
    <div *ngFor="let person of wikiModel || []" class="d-flex col-4 mb-3">
        <div class="card" >
            <div class="card-body">
                <a class="card-title" href="https://www.wikidata.org/wiki/{{person.wikiId}}" target="_blank">
                    <h5>{{person.name}} </h5>
                    <span class="text-muted">{{person.wikiId}}</span>
                </a>
                <p>{{person.description}} </p>
            </div>
            <div class="card-footer">
                <div class="btn btn-primary float-right" (click) = "addPersona(person)">Add</div>
            </div>
        </div>
    </div>  
</div>

<app-loading-indicator *ngIf="isLoading">
</app-loading-indicator>
