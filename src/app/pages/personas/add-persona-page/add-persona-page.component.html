<div class="container row justify-content-center">
    <div class="col col-md-8 col-lg-6 ">
        <h1>Add Persona</h1>
        <form (ngSubmit)="onSubmit()" #personaForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" name="name"
                    [(ngModel)]="model.name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name is required </div>
            </div>

            <div class="form-group">
                <label for="wikilink">Wikipedia link</label>
                <input type="url" class="form-control" id="wikilink" [(ngModel)]="model.wikilink" name="wikilink">
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!personaForm.form.valid">Submit</button>
        </form>
    </div>
</div>
